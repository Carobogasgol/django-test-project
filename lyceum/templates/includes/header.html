{% load static %}
{% load i18n %}
<header>

    <div class="container-xl d-flex align-items-center">
        <a class="navbar-brand" href="{% url 'homepage:home' %}"></a>
            <img src="{% static 'img/favicon.svg' %}">
        {% with request.resolver_match.view_name as view_name %}
            <ul class="nav nav-pills mx-2">
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'homepage:home' %}active{% endif %}" href="{% url 'homepage:home' %}">
                        {% trans "Main" %}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'catalog:item_list' %}active{% endif %}" href="{% url 'catalog:item_list' %}">
                        {% trans "Catalog" %}
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'about:about' %}active{% endif %}" href="{% url 'about:about' %}">
                        {% trans "About" %}
                        </a>
                </li>
            </ul>
        {% endwith %}


    </div>


</header>
